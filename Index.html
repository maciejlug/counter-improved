<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="everything">
    <div id="inputContainer">
    <div id="inputText">Pick date to count from</div>    
    <div id="input">
        <input type="date" id="value">
    </div>
    <div id="count"><button onclick=validation() >Count</button></div>
</div>

</div>
<div id="content">
        <div id="counter">
            <div id="counterContainer">
            <div class="innerCounter">
                <div id="days" class="date"></div>
                <div class="innerText">Days</div>
            </div>
            <div class="innerCounter">
                <div id="hours" class="date"></div>
                <div class="innerText">Hours</div>
            </div>
            <div class="innerCounter">
                <div id="minutes" class="date"></div>
                <div class="innerText">Minutes</div>
            </div>
            <div class="innerCounter">
                <div id="seconds" class="date"></div>
                <div class="innerText">Seconds</div>
            </div>
        </div>
    </div>
</div>





<script src="main.js"></script>

    
</body>
</html>
